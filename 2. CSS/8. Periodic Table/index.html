<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Periodic Table</title>
  </head>
  <body>
    <div id="main">
      <!-- First Row -->
      <div class="one">
        <div class="elements">
          <p>1</p>
          <p>H</p>
        </div>
        <div class="elements">
          <p>2</p>
          <p>He</p>
        </div>
      </div>
      <!-- second row -->
      <div class="two">
        <!-- Left side-->
        <div>
          <div class="elements">
            <p>3</p>
            <p>Li</p>
          </div>
          <div class="elements">
            <p>4</p>
            <p>Be</p>
          </div>
        </div>
        <!-- Right side -->
        <div>
          <div class="elements">
            <p>5</p>
            <p>B</p>
          </div>
          <div class="elements">
            <p>6</p>
            <p>C</p>
          </div>
          <div class="elements">
            <p>7</p>
            <p>N</p>
          </div>
          <div class="elements">
            <p>8</p>
            <p>O</p>
          </div>
          <div class="elements">
            <p>9</p>
            <p>F</p>
          </div>
          <div class="elements">
            <p>10</p>
            <p>Ne</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
